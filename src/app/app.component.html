<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nom</th>
    <th scope="col">Prénom</th>
    <th scope="col"> Spécialité</th>
  </tr>
  </thead>
  <tbody class="table-group-divider">
    @for (pratien of praticiens(); track pratien.id) {
      <tr>
        <th> {{ pratien.id }}</th>
        <td>{{ pratien.first_name }}</td>
        <td>{{ pratien.last_name }}</td>
        <td>{{ pratien.speciality }}</td>
      </tr>
    }
  </tbody>
</table>
